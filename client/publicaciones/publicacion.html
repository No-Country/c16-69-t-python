<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Link a CSS-->
    <link rel="stylesheet" href="../publicaciones/css/publicacionStyle.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container vh-100">
            <h1 class="titulo display-6 fw-medium">Crea tu aviso</h1>

            <div class="container h-50 p-1" id="aviso">
                <div class="card mb-3">
                    <div class="row">
                        <div class="col-md-6 align-items-center justify-content-center h-100">
                            <img src="./img/logo.png" class="imagenPet img-fluid w-100" loading="lazy"
                                alt="imagen_de_mascota">
                            <div class="input-group text-secondary w-100 justify-content-center">
                                <input type="file" class="form-control text-secondary" id="archivos"
                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button class="btn btn-light text-secondary" type="button" id="archivos">Agregar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-3">
                                <div class="input-group mb-3 mt-4">
                                    <select class="form-select" id="tipo">
                                        <option selected>Elegi...</option>
                                        <option value="1">Buscado</option>
                                        <option value="2">Encontrado</option>
                                    </select>
                                    <label class="input-group-text" for="inputGroupSelect02">Options</label>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <input type="datetime-local" class="form-control" placeholder="Fecha"
                                            aria-label="fecha">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Zona" aria-label="Zona">
                                    </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Nombre de Mascota"
                                            aria-label="mascota">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Raza" aria-label="raza">
                                    </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Edad de Mascota"
                                            aria-label="Edad_de_Mascota">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="TamaÃ±o"
                                            aria-label="Tamagno">
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Redes Sociales</span>
                                    <input type="text" aria-label="First name" class="form-control">
                                    <input type="text" aria-label="Last name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="descripcion" rows="4" placeholder="Descripcion"
                                        aria-label="descripcion"></textarea>
                                </div>
                                <div class="input-group mb-5">
                                    <span class="input-group-text" id="hashtags">#</span>
                                    <input type="text" class="form-control" placeholder="Etiquetas"
                                        aria-label="Etiquetas" aria-describedby="basic-addon1">
                                </div>
                                <div class="botonPet col g-2 mb-3">
                                    <button type="button" class="btn text-white btn-outline-light me-2">Enviar</button>
                                    <button type="button" class="btn text-white btn-outline-light ms-2">Cancelar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
