<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register-login.css" />
    <title>Petfinder</title>
  </head>
  <body class="body">
    <div class="container-logo ">
         <div class="wave">
            <img src="../img/logo.png" class="img-fluid wave-img" alt="Logo Petfinder" />
        </div>  
    </div> 
        <div class="container-form">
                 
          <div class="form-info">
            <h2>Registrate</h2>
            <p>¿Ya tenenes cuenta? <a href="#" class="link">Ingresá</a></p>
          </div>
          <!-- Formulario de Registro -->
          <form action="/signup" method="post" id="registerForm" class="registerForm">
              <!-- Agrega tus campos de registro aquí -->
              <!-- Ejemplo: -->
              
                 
                  <input type="text" class="form-control input" id="apellido" placeholder="Apellido" required>
                  <input type="text" class="form-control input" id="nombre" placeholder="Nombre" required>
                  <div>
                    <input type="text" class="form-control input" id="user" placeholder="Nombre de usuario" required>
                    <div id="suggestedUsername" class="suggested-username"></div>
                  </div>
                  <input type="email" class="form-control input" id="correo" placeholder="Correo Electrónico" required>
                  <input type="text" class="form-control input" id="domicilio" placeholder="Domicilio" required>
                  <input type="password" class="form-control input" id="password" placeholder="Contraseña" required>
                  <div class="mb-3">
                    <input type="password" class="form-control input" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <div id="passwordError" class="error-message"></div>
                  </div>
              
                  <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                    <button class="btn btn-primary" onclick="cancelarRegistro()">Cancelar</button>
                  </div>
                  
          </form>

          <!-- Formulario de Inicio de Sesión -->
          <form action="/login" method="post" id="loginForm" class="hidden">
              <!-- Agrega tus campos de inicio de sesión aquí -->
              <!-- Ejemplo: -->
              <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
              </div>
              <!-- Otros campos de inicio de sesión -->

              <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
  </div>

  <!-- Bootstrap JS (puedes descargarlo o incluirlo desde CDN) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>

              username	string	si
              email	string	si
              first_name	string	si
              last_name	string	si
              address	string	si
              password	string	si -->
          </div>
    </div>
   
  </body>
</html>
